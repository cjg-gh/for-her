<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      color: #333;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(5px);
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #ff4b5c;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff1c39;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
    }

    h1, h2 {
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Gallery styling */
    .gallery {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery img {
      width: 200px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    .modal img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .close {
      cursor: pointer;
      font-size: 18px;
      color: #ff4b5c;
      font-weight: bold;
      margin-top: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About Me</a>
  </nav>

  <section id="home">
    <h1>I want to show you my stuff ‚ù§Ô∏è</h1>
    <p>This page is just for you. Scroll down‚Ä¶</p>
  </section>

  <section id="about">
    <h2>About Me üêæ</h2>
    <div class="gallery">
      <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="clingy cat" onclick="openModal(0)">
      <img src="https://media.giphy.com/media/13borq7Zo2kulO/giphy.gif" alt="workout cat" onclick="openModal(1)">
      <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="smiling cat" onclick="openModal(2)">
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="heart cat" onclick="openModal(3)">
    </div>
  </section>

  <!-- Modal -->
  <div class="modal" id="myModal">
    <div class="modal-content" id="modalContent">
      <span class="close" onclick="closeModal()">Close ‚úñ</span>
    </div>
  </div>

  <script>
    const messages = [
      "I am so clingy and you might get annoyed by it hshs but it‚Äôs fine.",
      "I started working out to be a better man for the one I love. (Mostly so I can look good for her, you know? hshs)",
      "I‚Äôm a simple type of dude. Average looking, average height, no vices, not into parties. I like staying home when I have no work or errands. I love songs that make you feel like you‚Äôre cuddling with somebody (yep, the pillow). That‚Äôs pretty much me hshs.",
      "Though LDR might give us some issues, I don‚Äôt mind the wait. You‚Äôre busy? Do your thing first. I‚Äôve got mine too. We both have our lives to live. Sometimes I just wanna hug you tightly, feel your warmth‚Äîbut that‚Äôs LDR life. As long as we do this together, nothing could go bad. I love you and I‚Äôll keep on loving you until it‚Äôs okay already."
    ];

    const images = [
      "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif",
      "https://media.giphy.com/media/13borq7Zo2kulO/giphy.gif",
      "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif",
      "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
    ];

    function openModal(index) {
      const modal = document.getElementById("myModal");
      const content = document.getElementById("modalContent");
      modal.style.display = "flex";
      content.innerHTML = `<img src="${images[index]}"><p>${messages[index]}</p><span class="close" onclick="closeModal()">Close ‚úñ</span>`;
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>
</body>
</html>
